name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install Build Wrapper
        uses: SonarSource/sonarqube-scan-action/install-build-wrapper@v4
      - name: Install Dependencies
        # Install build-essential and cmake using apt-get
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtest-dev build-essential
      - name: Verify gcov installation
        run: which gcov && gcov --version
      - name: Run Build Wrapper
        run: |
          cd cpp
          mkdir build
          cmake -S . -B build -DCUCUMBER_TAG_EXPRESSIONS_BUILD_TESTS=ON -DCUCUMBER_TAG_EXPRESSIONS_ENABLE_COVERAGE=ON
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} cmake --build build/
          cd build
          ctest --verbose
          cd ..
          ./build/example
      - name: Generate coverage reports with gcov
        run: |
          cd cpp/build
          find . -name "*.gcda" -type f -exec gcov-13 {} \;
          cd ../..
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # Put the name of your token here
        with:
          args: >
            --define "sonar.cfamily.compile-commands=cpp/${{ env.BUILD_WRAPPER_OUT_DIR }}/compile_commands.json"
            --define "sonar.cfamily.gcov.reportsPath=cpp/build"

